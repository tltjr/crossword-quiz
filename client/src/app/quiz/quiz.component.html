<div id="quiz">
  <div id="quiz-main">
    <div class="quiz-card">
      <div class="quiz-card-content">
        <div *ngIf="level" class="skillBar">
          <h2 id="level-label">Level {{level}} - {{completionPercentage}}</h2>
          <div class="contentContainer">
            <div class="skillBarContainer">
              <div class="skillBarValue value-90"></div>
            </div>
          </div>
        </div>
        <p *ngIf="currentQuestion" class="clue">{{currentQuestion.text}}</p>
        <form (submit)="next()">
          <div id="answer-container">
            <svg id="svg-answer"
                  [attr.width]="squareWidth * answerArray.length"
                  [attr.height]="squareWidth"
                  xmlns="http://www.w3.org/2000/svg">
              <ng-container *ngFor="let square of answerArray; let columnIndex = index">
                <g app-square [square]="square"
                              [columnIndex]="columnIndex"
                              [squareWidth]="squareWidth"
                              (click)="click($event, columnIndex)"/>
              </ng-container>
            </svg>
          </div>
          <div class="action-buttons">
            <div class="button-container">
              <button class="x-button button" type="button" (click)="skip()">Skip</button>
              <button class="x-button button" type="submit">Next</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <input id="hidden-input" type="text" #hiddenInput />
</div>
