<div id="results">
  <h1 class="main-label">You scored {{grade}}%</h1>
  <table class="table is-bordered is-striped">
    <thead>
      <tr>
        <th class="desktop-only">#</th>
        <th>Clue</th>
        <th class="desktop-only">Your answer</th>
        <th>Answer</th>
        <th>Correct?</th>
        <th>Times used in a puzzle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of results; let i = index;">
        <td class="desktop-only">{{i + 1}}</td>
        <td>{{row.text}}</td>
        <td class="desktop-only">{{row.yourAnswer}}</td>
        <td>{{row.answer}}</td>
        <td>{{row.result}}</td>
        <td>{{row.count}}</td>
      </tr>
    </tbody>
  </table>
  <div class="action-buttons">
    <div class="button-large-container">
      <button class="x-button button" type="button" (click)="changeSettings()">Settings</button>
      <button class="x-button button" type="button" (click)="playAgain()">Replay</button>
    </div>
  </div>
</div>
